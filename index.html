<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
</head>
<body class="root">
    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile-image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button aria-label="Edit profile button" type="button" class="profile__edit-button"></button>
            </div>
            <button aria-label="Add button" type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form action="#" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <label for="input-name" hidden>Имя</label>
                <input id="input-name" type="text" class="popup__input" name="profile-name" placeholder="Имя">
                <label for="input-subtitle" hidden>О себе</label>
                <input id="input-subtitle" type="text" class="popup__input" name="profile-subtitle" placeholder="О себе">
                <button type="submit" class="popup__send-button">Сохранить</button>
            </form>
            <button aria-label="Close popup button" type="button" class="popup__close-button"></button>
        </div>
    </div>
    <template id="element-template">
        <li class="element">
            <img class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button aria-label="Like button" type="button" class="element__like-button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/script.js"></script>
</body>
</html>
