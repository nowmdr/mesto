<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
</head>
<body class="root">
    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile-image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button aria-label="Edit profile button" type="button" class="profile__edit-button"></button>
            </div>
            <button aria-label="Add button" type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form id="edit-profile-form" action="#" class="form">
                <h2 class="form__title">Edit profile</h2>
                <input type="text" class="form__input" name="profile-name" placeholder="Name">
                <input type="text" class="form__input" name="profile-subtitle" placeholder="About you">
                <button type="submit" class="form__send-button">Save</button>
            </form>
            <form id="add-element-form" action="#" class="form">
                <h2 class="form__title">Add place</h2>
                <input type="text" class="form__input" name="place-name" placeholder="Title">
                <input type="text" class="form__input" name="image-url" placeholder="Link">
                <button type="submit" class="form__send-button">Save</button>
            </form>
            <figure class="figure-popup">
                <img class="figure-popup__img">
                <figcaption class="figure-popup__caption"></figcaption>
            </figure>
            <button aria-label="Close popup button" type="button" class="popup__close-button"></button>
        </div>
    </div>
    <template id="element-template">
        <li class="element">
            <img class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button aria-label="Like button" type="button" class="element__like-button"></button>
            </div>
            <button aria-label="Delete button" type="button" class="element__delete-button"></button>
        </li>
    </template>
    <script src="scripts/script.js"></script>
</body>
</html>
