<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <script type="module" src="scripts/script.js"></script>
    <title>Путешествия по России</title>
</head>
<body class="root">
    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
        <section class="profile">
            <img src="<%=require('./images/profile-image.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button aria-label="Кнопка редактировать профиль" type="button" class="profile__edit-button"></button>
            </div>
            <button aria-label="Кнопка добавить новый елемент" type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <form id="edit-profile-form" action="#" class="form" novalidate>
                <h2 class="form__title">Edit profile</h2>
                <div class="form__input-wrapper">
                    <input required minlength="2" maxlength="40" id="profile-name-input" type="text" class="form__input" name="profileName" placeholder="Name">
                    <span class="form__error profile-name-input-error"></span>
                </div>
                <div class="form__input-wrapper">
                    <input required minlength="2" maxlength="200" id="profile-subtitle-input" type="text" class="form__input" name="profileSubtitle" placeholder="About you">
                    <span class="form__error profile-subtitle-input-error"></span>
                </div>
                <button type="submit" class="form__send-button">Save</button>
            </form>
            <button aria-label="Кнопка закрыть модальное окно" type="button" class="popup__close-button"></button>
        </div>
    </div>
    <div class="popup popup_add-element">
        <div class="popup__container">
            <form id="add-element-form" action="#" class="form" novalidate>
                <h2 class="form__title">Add place</h2>
                <div class="form__input-wrapper">
                    <input required minlength="2" maxlength="30" type="text" id="place-name-input" class="form__input" name="placeName" placeholder="Title">
                    <span class="form__error place-name-input-error"></span>
                </div>
                <div class="form__input-wrapper">
                    <input required id="image-url-input" type="url" class="form__input" name="imageUrl" placeholder="Link">
                    <span class="form__error image-url-input-error"></span>
                </div>
                <button type="submit" class="form__send-button">Save</button>
            </form>
            <button aria-label="Кнопка закрыть модальное окно" type="button" class="popup__close-button"></button>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__container popup__container_image">
            <figure class="figure-popup">
                <img class="figure-popup__img">
                <figcaption class="figure-popup__caption"></figcaption>
            </figure>
            <button aria-label="Кнопка закрыть модальное окно" type="button" class="popup__close-button"></button>
        </div>
    </div>
    <template id="element-template">
        <li class="element">
            <img class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button aria-label="Кнопка поставить лайк" type="button" class="element__like-button"></button>
            </div>
            <button aria-label="Кнопка удалть елемент" type="button" class="element__delete-button"></button>
        </li>
    </template>
</body>
</html>
